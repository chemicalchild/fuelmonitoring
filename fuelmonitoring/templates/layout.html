<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fuel & GPS Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
      body {
        font-family: "Arial", sans-serif;
        margin: 0;
        padding: 0;
      }

      header {
        background-color: #333;
        color: #fff;
        padding: 10px 0;
      }

      nav ul {
        list-style: none;
        margin: 0;
        padding: 0;
      }

      nav ul li {
        display: inline;
        margin-right: 20px;
      }

      nav ul li a {
        color: #fff;
        text-decoration: none;
      }

      nav ul li a:hover {
        text-decoration: underline;
      }

      main {
        display: flex;
        flex-direction: row;
        justify-content: space-around;
        align-items: center;
      }

      section {
        width: 30%;
        text-align: center;
        margin: 10px;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      #fuel {
        background-color: #f9f9f9;
      }

      #gps {
        background-color: #f9f9f9;
        text-align: left; /* Align text to the left */
        padding-left: 10px; /* Add some left padding for better visual appearance */
      }

      .monitor {
        width: 50px;
        height: 50px;
        background-color: #ccc;
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .indicator {
        width: 80%;
        height: 80%;
        border-radius: 50%;
      }

      /* Chart-specific styles */
      canvas {
        width: 100%;
        height: auto;
      }
    </style>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="#dashboard">Dashboard</a></li>
          <li><a href="#home">Home</a></li>
          <li><a href="#about">About</a></li>
          <li><a href="#database">Database</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section id="fuel">
        <h2>Fuel Level</h2>
        <div class="monitor">
          <div class="indicator"></div>
        </div>
        <canvas id="fuelChart" width="200" height="200"></canvas>
      </section>
      <section id="gps">
        <h2>GPS Location</h2>
        <p>Latitude: <span id="latitude">N/A</span></p>
        <p>Longitude: <span id="longitude">N/A</span></p>
        <p>Altitude: <span id="altitude">N/A</span></p>
      </section>
    </main>

    <script>
      const fuelChartCtx = document
        .getElementById("fuelChart")
        .getContext("2d");

      const fuelChart = new Chart(fuelChartCtx, {
        type: "line",
        data: {
          labels: [],
          datasets: [
            {
              label: "Fuel Level",
              data: [],
              borderColor: "blue",
              fill: false,
            },
          ],
        },
        options: {
          scales: {
            x: {
              title: {
                display: true,
                text: "Time",
              },
            },
            y: {
              title: {
                display: true,
                text: "Fuel Level (%)",
              },
              beginAtZero: true,
              min: 0,
              max: 100, // Adjusted to 80% of the original scale
              ticks: {
                stepSize: 10, // Adjusted stepSize for the reduced scale
              },
            },
          },
        },
      });

      // Function to generate random fuel level data for testing
      function generateRandomFuelLevel() {
        return Math.floor(Math.random() * 100);
      }

      // Update fuel level chart and monitor with random values
      function updateFuelLevel() {
        const newLevel = generateRandomFuelLevel();
        const time = new Date().toLocaleTimeString();
        const fuelData = fuelChart.data.datasets[0].data;
        const labels = fuelChart.data.labels;
        labels.push(time);
        fuelData.push(newLevel);
        if (labels.length > 10) {
          labels.shift();
          fuelData.shift();
        }
        fuelChart.update();

        const monitorIndicator = document.querySelector(".indicator");
        if (newLevel <= 20) {
          monitorIndicator.style.backgroundColor = "red";
        } else {
          monitorIndicator.style.backgroundColor = "green";
        }

        // Update GPS coordinates (replace with your data source)
        const latitude = Math.random() * 180 - 90;
        const longitude = Math.random() * 360 - 180;
        const altitude = Math.random() * 1000;

        updateGPS(
          latitude.toFixed(4),
          longitude.toFixed(4),
          altitude.toFixed(2)
        );
      }

      // Update GPS coordinates
      function updateGPS(latitude, longitude, altitude) {
        document.getElementById("latitude").textContent = latitude;
        document.getElementById("longitude").textContent = longitude;
        document.getElementById("altitude").textContent = altitude;
      }

      // Update fuel and GPS data every 5 seconds
      setInterval(updateFuelLevel, 5000);
    </script>
  </body>
</html>
